{% extends "single.html" %}

{% block single_content %}
  <div class="row">
    <b>{{ client.name }}</b> would like to have access to your following data.

    <ul class="mt-3">
      {% for scope in client.scopes %}
        <li>{{ scope.name }}</li>
      {% endfor %}
    </ul>

    <label>
      In order to accept the request, you need to login or sign up.
    </label>
  </div>

  <div class="row mt-4">
    <div class="btn-group w-100">

      <a href="{{ url_for('auth.login') }}" class="btn btn-success">
        Login
      </a>

      <a href="{{ url_for('auth.register') }}" class="btn btn-info">
        Sign Up
      </a>
    </div>
  </div>

  <hr>

  <div class="row">
    <a class="btn btn-block btn-secondary" href="javascript:history.back()">
      <i class="fe fe-arrow-left mr-2"></i>Cancel
    </a>
  </div>

{% endblock %}

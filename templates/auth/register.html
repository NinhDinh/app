{% from "_formhelpers.html" import render_field %}

{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="row">
        <form method="post">
            {{ form.csrf_token }}
            {{ render_field(form.email) }}
            {{ render_field(form.password) }}
            {{ render_field(form.name) }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
{% endblock %}

{% from "_formhelpers.html" import render_field %}

{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="row">
        <form method="post">
            {{ form.csrf_token }}
            {{ render_field(form.email) }}
            {{ render_field(form.password) }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <a href="{{ url_for('auth.register') }}">Sign Up</a>
{% endblock %}
